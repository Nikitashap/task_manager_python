<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>TaskManager — вход</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    hr {
      margin: 30px 0;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать</h1>
  
  <h2>Вход</h2>
  <form id="loginForm">
    <input name="username" placeholder="Логин" required>
    <input name="password" type="password" placeholder="Пароль" required>
    <button type="submit">Войти</button>
    <div id="loginError" class="error"></div>
  </form>
  
  <hr>
  
  <h2>Регистрация</h2>
  <form id="registerForm">
    <input name="username" placeholder="Логин" required minlength="3">
    <input name="password" type="password" placeholder="Пароль" required minlength="6">
    <button type="submit">Зарегистрироваться</button>
    <div id="registerError" class="error"></div>
  </form>

  <script>
    const API_BASE = 'http://localhost:8000';
    
    document.getElementById("loginForm").onsubmit = async e => {
      e.preventDefault();
      const form = e.target;
      const errorDiv = document.getElementById("loginError");
      errorDiv.textContent = '';
      
      const data = Object.fromEntries(new FormData(form));
      
      try {
        
        const res = await fetch(`${API_BASE}/auth/login`, {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify(data)
        });
        
        const response = await res.json();
        
        if (res.ok) {
          localStorage.setItem('token', response.access_token);
          window.location.href = "/tasks";
        } else {
          errorDiv.textContent = response.detail || "Ошибка входа";
        }
      } catch (error) {
        errorDiv.textContent = "Ошибка соединения с сервером";
      }
    };

    document.getElementById("registerForm").onsubmit = async e => {
      e.preventDefault();
      const form = e.target;
      const errorDiv = document.getElementById("registerError");
      errorDiv.textContent = '';
      
      const data = Object.fromEntries(new FormData(form));
      
      try {
        const res = await fetch(`${API_BASE}/auth/register`, {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify(data)
        });
        
        const response = await res.json();
        
        if (res.ok) {
          alert("Регистрация успешна! Теперь войдите в систему.");
          form.reset();
        } else {
          errorDiv.textContent = response.detail || "Ошибка регистрации";
        }
      } catch (error) {
        errorDiv.textContent = "Ошибка соединения с сервером";
      }
    };
    
    document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('token');
      if (token) {
        window.location.href = "/tasks";
      }
    });
  </script>
</body>
</html>
